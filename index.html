<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas</h1>

    <table>
        <tr> <!--<tr>primeira linha <th> table header (cabeçalho)-->
            <th>Roupa</th>
            <th>Cor</th>
            <th>Tamanho</th>
            <th>Preço</th>
            <th>Disponibilidade</th>
        </tr>
        <tr><!--<tr> Segunda linha <td> table data (dados das <th>) -->
            <td>Camisetas</td>
            <td>Preta</td>
            <td>M</td>
            <td>R$70,00</td>
            <td>Em estoque</td>
        </tr>
        <tr><!--<tr> terceira linha <td> table data (2 linha de dados <th>)-->
            <td>bermuda</td>
            <td>preto</td>
            <td>P</td>
            <td>R$ 160,00</td>
            <td>Indisponível</td>
        </tr>
    </table>   
</body>
</html>
